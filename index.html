<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Speech Synthesis</title>
</head>

<body>
  <div class="container">
    <div class="col-10">
      <div class="mb-3 display-4">Speech Synthesis</div>

      <div class="form-group">
        <label for="voices">Голоса</label>
        <select class="form-control" id="voices"></select>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="rate">Скорость (<span class="rate-value">1</span>)</label>
            <input type="range" class="form-control-range" id="rate" min="0.5" max="3" value="1" step="0.1" />
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="pitch">Тон (<span class="pitch-value">1</span>)</label>
            <input type="range" class="form-control-range" id="pitch" min="0" max="2" value="1" step="0.1" />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="text">Текст</label>
        <textarea class="form-control" id="text" rows="4"></textarea>
      </div>

      <div class="text-right">
        <div class="btn btn-light" id="btn-stop">Остановить</div>
        <div class="btn btn-success" id="btn-start" type="submit">Воспроизвести</div>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
